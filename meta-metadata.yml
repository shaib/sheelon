          encoding:
            x:
              field: cat_count
              type: quantitative
              title: 'אחוז בקטגוריה'
              # scale: {"domain": [0.,100.]}
              stack: normalize
            y:
              field: what
              type: nominal
              title: מדד
              sort: { "field": top_pct, op: "mean", order: "descending" }
              legend:
                direction: horizontal
                orient: top
            color:
