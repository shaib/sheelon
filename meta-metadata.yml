preamble:
  title: ניתוח שאלון שלומות
  description_html: |-
    <p>הצגה של נתונים מתוך שאלון שלמות, עם אפשרות לחיתוכים.</p>
    <ul>
      <li>זוהי גרסה ראשונית בלבד</li>
    </ul>
  databases:
    sheelon:
      tables:
        sheelon:
          allow: false

  allow:
    id:
      - superuser
      - root

  plugins:
    datasette-auth-passwords:
      superuser_password_hash:
        $env: PASSWORD_HASH_SUPER_1

dashboard:
  name: shlomut
  static:
    title: שאלון שלומות
    description: שאלון עם דמוגרפיה
    filters:
      a_gender:
        name: מגדר
        type: select
        options: ["1", "2", "3"]
      b_vetekedu_low:
        name: מינ ותק בחינוך
        type: number
        min: 0
        max: 100
        step: 1
      c_vetekedu_high:
        name: מקס ותק בחינוך
        type: number
        min: 0
        max: 100
        step: 1
      d_vetekhoraa_low:
        name: מינ ותק בהוראה
        type: number
        min: 0
        max: 100
        step: 1
      e_vetekhoraa_high:
        name: מקס ותק בהוראה
        type: number
        min: 0
        max: 100
        step: 1
      f_tafkid:
        name: תפקיד
        type: select
        options: ['1', '2', '3', '4', '5', '6', '7', '8', '9']
      g_school:
        name: בית ספר
        type: select
        options: ['1', '2', '3', '4', '5', '6', '7']

    charts:
      t1:
        library: markdown
        display: |-
          # שאלון שלומות
          > על בסיס שאלון מעובד
    layout:
      - [t1, '.']
      - [main_metrics, '.']
          
  generate:
    query:
      preamble: WITH
        filtered AS (
          SELECT * FROM sheelon WHERE TRUE
            [[ AND "SEX" = :a_gender ]]
            [[ AND "VETEKEDU" >= :b_vetekedu_low ]]
            [[ AND "VETEKEDU" <= :c_vetekedu_high ]]
            [[ AND "VETEKHORAA"  >= :d_vetekhoraa_low ]]
            [[ AND "VETEKHORAA"  <= :e_vetekhoraa_high ]]
            [[ AND "TAFKID" = :f_tafkid ]]
            [[ AND "SCHOOL" = :g_school ]]
          ),
        t AS (SELECT COUNT(*) AS total_count FROM filtered),
        data AS (
          SELECT filtered.* FROM filtered CROSS JOIN t WHERE total_count>5
        )
      main_metric_clause_template:
        SELECT '{field_name}' AS what, 
               (SELECT SUM(IIF("{field_name}" = 3, 1., 0.)) / COUNT("{field_name}") FROM data) AS top_pct,
               "{field_name}" AS category,
               COUNT("{field_name}") as cat_count
        FROM data
        GROUP BY category
      sub_metric_clause_template:
        SELECT '{sub_field_name}' AS what, 
               (SELECT SUM(IIF("{field_name}" = 3, 1., 0.)) / COUNT("{field_name}") FROM data) AS top_pct,
               "{field_name}" AS category,
               COUNT("{field_name}") as cat_count
        FROM data
        GROUP BY category
      
    metrics:
      static:
        db: sheelon
        library: vega-lite
        title: מדדי שלומות  # default, for main
        # insert query
        display:
          mark: { type: bar, tooltip: true }
              
          encoding:
            x:
              field: cat_count
              type: quantitative
              title: 'אחוז בקטגוריה'
              # scale: {"domain": [0.,100.]}
              stack: normalize
            y:
              field: what
              type: nominal
              title: מדד
              sort: { "field": top_pct, op: "mean", order: "descending" }
              legend:
                direction: horizontal
                orient: top
            color:
              field: category
              type: nominal
              legend: null
